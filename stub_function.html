<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Canvas practice</title>
		<style>
			#myCanvas {
				background: linear-gradient(blue, white);
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="600px" height="400px">
			Ups.... your browser doesnt support canvas
		</canvas>
	</body>
		<script>
			_KKS = {
				draw: function(left, top, width, height) {
					_KKS.drawNew(left, top, width, height, "red", "silver");
				},

				drawNew: function(left, top, width, height, stroke, fill) {
					var canvas = document.getElementById("myCanvas");

					if(canvas.getContext) {
						var context = canvas.getContext("2d");
						context.strokeStyle = stroke;
						context.fillStyle = fill;
						context.fillRect(left, top, width, height);
						context.strokeRect(left, top, width, height);
					}
				}
			}

			//Legacy code
			_KKS.draw(200, 120, 150, 150);
			//Latest code
			_KKS.drawNew(20, 12, 50, 50, "black", "yellow");
		</script>
	</html>
