<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Canvas practice</title>
		<style>
			#myCanvas {
				background: linear-gradient(blue, white);
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="600px" height="400px">
			Ups.... your browser doesnt support canvas
		</canvas>
	</body>
		<script>
			_KKS = {
				draw: function(options) {
					var canvas = document.getElementById("myCanvas");

					if(canvas.getContext) {
						var context = canvas.getContext("2d");
						if(typeof options !== "object")
							options = {};
						if(typeof options.left ==="undefined")
							options.left = 100;
						if(typeof options.top ==="undefined")
							options.top = 50;
						if(typeof options.width ==="undefined")
							options.width = 50;
						if(typeof options.height ==="undefined")
							options.height = 10;
						if(typeof options.fill ==="undefined")
							options.fill = "purple";
						if(typeof options.stroke ==="undefined")
							options.stroke = "brown";

						context.strokeStyle = options.stroke;
						context.fillStyle = options.fill;
						context.fillRect(options.left, options.top, options.width, options.height);
						context.strokeRect(options.left, options.top, options.width, options.height);
					}
				}
			}

			//Legacy code
			_KKS.draw(20, 20, 100, 100)
			_KKS.draw(200, 120, 150, 150, "red");
			_KKS.draw(100, 60, 15, 15, "black", "green");
			_KKS.draw(undefined, undefined, undefined, undefined, undefined, "orange");
			//Latest code
			_KKS.draw({stroke:"white", left:30});
		</script>
	</html>
